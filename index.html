<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilo.css">
    <title>JavaScript</title>

    <script src="https://kit.fontawesome.com/d7d4af399f.js" crossorigin="anonymous"></script>

    <script src="./js/script.js" defer></script>

</head> 

<body>
    

    <div>
        <h2>VALIDAÇÃO</h2>
        <p class="valida"></p>
        <div>
            <form action="#" method="get" onsubmit="return validaLogin(idEmail,idSenha,event)">
                <fieldset>
                    <legend>LOGIN</legend>
                    <div>
                        <label for="idEmail">Email</label>
                        <input type="email" name="txtEmail" id="idEmail" placeholder="Digite seu email">
                    </div>
                    <div>
                        <label for="idSenha">Senha</label>
                        <input type="password" name="txtSenha" id="idSenha" placeholder="Digite sua senha">
                        <i class="fa-regular fa-eye"></i>
                        <!-- <i class="fa-regular fa-eye-slash"></i> -->
                    </div>
                    <div>
                        <input type="checkbox" name="txtLembrar" id="idLembrar" value="lembrete" checked>
                        <label for="idLembrar">Lembrar-me</label>
                    </div>
                    <div>
                        <button type="submit">Enviar</button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</body>                     
</html>
